    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  html_filter:
    fields:
      - title
      - field_duties
      - field_proj_lead_display_name
      - field_qualifications
      - field_project_timeline
      - field_collab_display_name
      - body
      - field_project_tags_name
