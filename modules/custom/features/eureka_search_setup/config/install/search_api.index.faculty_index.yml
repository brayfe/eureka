datasource_settings:
  'entity:user':
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  rendered_item: {  }
  entity_status: {  }
  highlight:
    highlight: always
    highlight_partial: false
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  ignorecase:
    fields:
      - username
      - field_display_name
      - field_first_name
      - name
      - field_last_name
      - field_research_interests
      - field_responsibilities
    weights:
      preprocess_index: -20
      preprocess_query: -20
  role_filter:
    default: false
    roles:
      - faculty
  stemmer:
    fields:
      - field_display_name
      - field_first_name
      - name
      - field_last_name
      - field_research_interests
      - field_responsibilities
    exceptions:
      texan: texa
      mexican: mexic
    weights:
      preprocess_index: 0
      preprocess_query: 0
  stopwords:
    fields:
      - field_display_name
      - field_first_name
      - name
      - field_last_name
      - field_research_interests
      - field_responsibilities
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -5
      preprocess_query: -2
  tokenizer:
    fields:
      - field_display_name
      - field_first_name
      - name
      - field_last_name
      - field_research_interests
      - field_responsibilities
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
tracker_settings:
  default: {  }
options:
  index_directly: false
  cron_limit: 100
server: eureka_search_server
