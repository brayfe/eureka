eureka_notifications.settings:
  path: '/admin/config/content/eureka'
  defaults:
    _form: '\Drupal\eureka_notifications\Form\SettingsForm'
    _title: 'Eureka Settings'
  requirements:
    _permission: 'administer site configuration'


eureka_notifications.acknowledgement_form:
  path: '/eureka_notifications/form/acknowledge'
  defaults:
    _form: '\Drupal\eureka_notifications\Form\AcknowledgementForm'
    _title: 'Terms of Service'
  requirements:
    _access: 'TRUE'

